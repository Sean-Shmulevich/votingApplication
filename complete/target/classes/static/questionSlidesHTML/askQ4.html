<!DOCTYPE html>
<html>

<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/setQ.js"></script>
    <script type="text/javascript" src="https://unpkg.com/youtube-background/jquery.youtube-background.min.js"></script>
    <script src="/../js/admin.js"></script>
    <script>
        //Videos that will be previewed as options after the chosen one has played.
        sessionStorage.setItem("qVideo0", "https://www.youtube.com/watch?v=rUWxSEwctFU");
        //there are the videos that will preview on the results page.
        sessionStorage.setItem("qVideo1", "https://www.youtube.com/watch?v=eEpEeyqGlxA");
        //This specifies what direction the results screen will be able to go in. 
        sessionStorage.setItem("currQ", "4");
        sessionStorage.setItem("qOption0", "askQ5.html");
        sessionStorage.setItem("qOption1", "askQ6.html");
    </script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div data-vbg-play-button="true" data-vbg-mute-button="true" data-vbg="https://www.youtube.com/watch?v=QNXvE1BZu8g">
    </div>
    <script type="text/javascript">
        jQuery(document).ready(function () {
            jQuery('[data-vbg]').youtube_background({
                'muted': false,
                'autoplay': false,
                'loop': false
                //the commented code below will allow you to set a header image for the video. which will be a full screen page header image also.
                // 'poster':'/path/to/poster/image/',
            });
        });
    </script>
    <div id="main-content" class="container" style="position: absolute;bottom:-200px;">
        <div class="row">
            <div class="col-md-6">
                <a href="results.html">Send the Question and view the graph.</a>
            </div>
        </div>
        <!-- <div style="display:flex;flex-direction: column;">
        </div> -->
    </div>
</body>

</html>
